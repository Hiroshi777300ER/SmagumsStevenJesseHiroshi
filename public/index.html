<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
</head>
<body>
<!-- navigation -->
    <nav class="navbar navbar-dark bg-dark text-light">
        <h1>SMAGUMS</h1>
    </nav>
<!-- page content -->
    <div class="container-fluid">
        <div class="row">
            <div id="promotion-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/pics/bg-carousel-pic-1.jpg" class="d-block w-100" alt="promotional photo">
                        <div class="carousel-caption d-none d-md-block ">
                            <h2>Be YOU</h2>
                            <p>Rock Smagums.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/pics/bg-carousel-pic-2.jpg" class="d-block w-100" alt="streetwear promotional photo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#promotion-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#promotion-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
<!-- footer -->
    <footer div class="navbar navbar-dark bg-dark text-light">
        <h1>SMAGUMS</h1>
    </footer>
</body>
</html>
